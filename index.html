<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Pastel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="title">Lista de Tareas</h1>

        <div class="input-group">
            <input id="taskInput" type="text" placeholder="Escribe una tarea...">
            <button id="addBtn" class="btn-add">
                <!-- Ãcono creado especialmente -->
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round">
                    <path d="M12 5v14M5 12h14"/>
                </svg>
            </button>
        </div>

        <ul id="taskList"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
